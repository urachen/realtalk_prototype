<script>
  let category = document.getElementById('selCategory');
  let categoryChoice = new Choices(category, {
    delimiter: ',',
    editItems: true,
    maxItems: 5
  });
  let tags = document.getElementById('selTags');
  let tagsChoice = new Choices(tags, {
    delimiter: ',',
    editItems: true,
    maxItems: 5,
    removeButton: true
  });


  $(function () {
    $('input[name="publishDate"]').daterangepicker({
      timePicker: true,
      singleDatePicker: true,
      minDate: moment(),
      locale: {
        format: 'DD/MMM/YYYY HH:mm:ss'
      }
    }
    );
  });
  let toolbarOptions = [
    [{ 'font': [] }],
    ['bold', 'italic', 'underline', 'strike'],
    [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
    [{ 'color': [] }, { 'background': [] }, { 'align': [] }],
    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
    ['blockquote', 'code-block'],
    ['link', 'image']
  ];
  let quill = new Quill('#editor', {

    modules: {
      toolbar: toolbarOptions
    },
    theme: 'snow'
  });
</script>
